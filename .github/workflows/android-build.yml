name: Android Build

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

  # manuel çalıştır
  workflow_dispatch:
    inputs:
      versionCode:
        description: 'Version code (integer, must be higher than previous)'
        required: false
        type: string

  # Veya tag push'larında (v1.0.0, v1.0.1 gibi)
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true  # TODO: Remove after first successful build with expo

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json

      - name: Set version code
        if: ${{ github.event.inputs.versionCode != '' }}
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.versionCode }}/" android/app/build.gradle
          echo "Version code set to ${{ github.event.inputs.versionCode }}"

      - name: Build Release AAB
        working-directory: android
        env:
          BLOCKPUZZLE_KEYSTORE_PASSWORD: ${{ secrets.BLOCKPUZZLE_KEYSTORE_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -PMYAPP_UPLOAD_STORE_FILE=release.keystore \
            -PMYAPP_UPLOAD_KEY_ALIAS=blockpuzzle

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload to Play Console (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.nurimelih.blockpuzzle
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
